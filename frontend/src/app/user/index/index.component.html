<h1>User selection</h1>
<div class="row">
  <ng-container *ngFor="let i of [0,1,2,3,4,5,6]; let x = index;">
    <div class="col-2">
      <div class="card" [routerLink]="[i, 'buy']">
        <div class="card-body">
          <p class="card-text text-center">Henne</p>
        </div>
        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=444" class="card-img-bottom">
      </div>
    </div>
    <div class="w-100" *ngIf="(x+1)%6==0"></div>
  </ng-container>
</div>
