<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">CTDOGeUSnBuHaSys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isNavbarCollapsed=!isNavbarCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active"><a [routerLink]="['users', 'create']" class="nav-link">New Mate</a></li>
        <li class="nav-item"><a [routerLink]="" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>
<main role="main" class="flex-shrink-0">
  <div class="container-fluid">
    <div *ngFor="let alert of alerts"><ngb-alert [type]="alert.type" (close)="close(alert)"><span [innerHTML]="alert.message"></span></ngb-alert></div>
    <router-outlet></router-outlet>
  </div>
</main>
